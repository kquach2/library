<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div id="overlay">
        <form onsubmit="return false">
            <h3>Add a new book</h3>
            <input id="title" name="title" type="text" placeholder="Title" required>
            <input id="author" name="author" type="text" placeholder="Author" required>
            <input id="pages" name="pages" type="number" placeholder="Pages" required>
            <div id="haveRead">
                <label for="read">Have you read this book?</label>
                <input id="read" name="read" type="checkbox">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="midsection">
            <button type="button" id="new-book-button">+ Add Book</button>
            <div class="book-grid"></div> 
            
        </div>
    </div>
    
    
</body>
</html>
